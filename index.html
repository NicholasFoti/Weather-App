<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Weather App</title>
</head>
<body>
    <section id="main-card">
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot fa-lg location-icon"></i>                
                <input type="text" placeholder="Enter your city...">
                <button class="search-button" type="button"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
            </div>

            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="assets/images/cloud.png" alt="weather">
                            <p class="temperature">0<span>°C</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water fa-2xl"></i>
                    <div class="text">
                        <span>0%</span>
                        <p>Humidity</p>
                    </div>
                </div>                             
                <div class="wind">
                    <i class="fa-solid fa-wind fa-2xl"></i>
                    <div class="text">
                        <span>0Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>                             
            </div>

            <div class="not-found">
                <div class="box">
                    <img src="assets/images/404.png">
                    <p>Oops! Location not found!</p>
                </div>
            </div>
            
            <div class="forcast">
                <div class="individual">
                    <h2>Mon</h2>
                    <img src="assets/images/clear.png">
                    <p class="temperature">16</p><span>°C</span>
                </div>
                <div class="individual">
                    <h2>Tue</h2>
                    <img src="assets/images/clear.png">
                    <p class="temperature">16</p><span>°C</span>
                </div>
                <div class="individual">
                    <h2>Wed</h2>
                    <img src="assets/images/clear.png">
                    <p class="temperature">16</p><span>°C</span>
                </div>
                <div class="individual">
                    <h2>Thur</h2>
                    <img src="assets/images/clear.png">
                    <p class="temperature">16</p><span>°C</span>
                </div>
                <div class="individual">
                    <h2>Fri</h2>
                    <img src="assets/images/clear.png">
                    <p class="temperature">16</p><span>°C</span>
                </div>
            </div>
        </div>
    </section>
    
</body>
<script src="/app.js"></script>
</html>
